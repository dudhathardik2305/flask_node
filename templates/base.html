<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Vid Share{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='contact.style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='landing.style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='thank-you.style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='about.style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='navbar.style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='popup.style.css') }}">
</head>
<body>
    <header>
      <nav class="navbar">
        <div class="navbar-brand">Vid Share</div>
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-icon">&#9776;</label>
        <ul class="nav-links">
          <li><a href="{{ url_for('home') }}">Home</a></li>
          <li><a href="{{ url_for('about') }}">About Us</a></li>
          <li><a href="{{ url_for('contact') }}">Contact Us</a></li>
          <li><a href="{{ url_for('login') }}">Login</a></li>
          <li><a href="{{ url_for('signup') }}">SignUp</a></li>
        </ul>
      </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Villa Construction Co. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
    <script>
      // Navbar scroll shadow toggle
      window.addEventListener('scroll', function() {
        const nav = document.querySelector('nav');
        if (window.scrollY > 50) {
          nav.classList.add('scrolled');
        } else {
          nav.classList.remove('scrolled');
        }
      });
    </script>
</body>
</html>
